<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mochila72 - Fase 1</title>
<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(to bottom, #1a1a1a, #000);
    color: #f0f0f0;
    overflow-x: hidden;
  }

  header {
    position: absolute;
    top: 0;
    width: 100%;
    background: #4CAF50;
    color: #fff;
    text-align: center;
    padding: 8px 0;
    font-weight: bold;
    letter-spacing: 1px;
    font-size: 0.9em;
    z-index: 10;
  }

  .hero {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    background: url('https://images.unsplash.com/photo-1504208434309-cb69f4fe52b0?auto=format&fit=crop&w=1500&q=80') center/cover no-repeat;
    text-align: center;
    position: relative;
  }

  .overlay {
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.6);
  }

  .content {
    position: relative;
    z-index: 1;
    padding: 2rem;
  }

  .content h1 {
    font-size: 2rem;
    color: #ff6b00;
    margin-bottom: 2rem;
  }

  .backpack-grid {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 1rem;
    max-width: 100%;
    padding: 0 1rem;
  }

  .backpack {
    background: rgba(255, 255, 255, 0.08);
    border-radius: 12px;
    overflow: hidden;
    flex: 1 1 160px;
    max-width: 180px;
    transition: transform 0.3s;
    cursor: pointer;
  }

  .backpack:hover {
    transform: scale(1.05);
  }

  .backpack img {
    width: 100%;
    height: 180px;
    object-fit: cover;
  }

  .backpack p {
    margin: 0;
    padding: 0.5rem;
    background: #1a1a1a;
    font-weight: bold;
    color: #fff;
    font-size: 0.9rem;
  }

  .guides-section {
    margin-top: 2rem;
  }

  .guides-link {
    background: #ff6b00;
    color: white;
    border: none;
    border-radius: 8px;
    padding: 12px 24px;
    font-size: 1rem;
    cursor: pointer;
    transition: background 0.3s;
  }

  .guides-link:hover {
    background: #ff7f1a;
  }

  @media (max-width: 600px) {
    .content h1 {
      font-size: 1.5rem;
    }
    .backpack img {
      height: 120px;
    }
  }
</style>
</head>
<body>

<header>MODO PRUEBA INTERNA - Sin compras</header>

<section class="hero">
  <div class="overlay"></div>
  <div class="content">
    <h1>Prepara tu mochila</h1>

    <div class="backpack-grid">
      <div class="backpack" onclick="selectBackpack('objetos')">
        <img src="https://images.unsplash.com/photo-1619957998593-74e3f7d2fbb3?auto=format&fit=crop&w=400&q=60" alt="Objetos sueltos">
        <p>Objetos sueltos</p>
      </div>
      <div class="backpack" onclick="selectBackpack('paseo')">
        <img src="https://images.unsplash.com/photo-1605980776566-bc7de7fcb048?auto=format&fit=crop&w=400&q=60" alt="Mochila paseo">
        <p>Mochila Paseo</p>
      </div>
      <div class="backpack" onclick="selectBackpack('24h')">
        <img src="https://images.unsplash.com/photo-1500534623283-312aade485b7?auto=format&fit=crop&w=400&q=60" alt="Mochila 24h">
        <p>Mochila 24h</p>
      </div>
      <div class="backpack" onclick="selectBackpack('72h')">
        <img src="https://images.unsplash.com/photo-1581579186981-2c456a6e3b02?auto=format&fit=crop&w=400&q=60" alt="Mochila 72h">
        <p>Mochila 72h</p>
      </div>
      <div class="backpack" onclick="selectBackpack('apocalipsis')">
        <img src="https://images.unsplash.com/photo-1589927986089-3581237891e6?auto=format&fit=crop&w=400&q=60" alt="Mochila apocalipsis">
        <p>Mochila Apocalipsis</p>
      </div>
    </div>

    <div class="guides-section">
      <h2>Guías</h2>
      <button class="guides-link" onclick="goToGuides()">Ver videos y manuales</button>
    </div>
  </div>
</section>

<script>
  function selectBackpack(type) {
    alert("Has seleccionado la " + type);
    // En fases siguientes redirigirá al menú 3 según el tipo
  }

  function goToGuides() {
    alert("Ir a sección de Guías (videos y manuales)");
    // En la fase 2 redirigirá a una nueva sección o página
  }
</script>

</body>
</html>
